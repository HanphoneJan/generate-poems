version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BASE_PATH: /generate-poems
        API_KEY: ${API_KEY}
        API_BASE_URL: ${API_BASE_URL}
    container_name: generate-poems
    restart: unless-stopped
    ports:
      - "4666:4666"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=4666
      - DATABASE_URL=file:./db/custom.db
      - OPENAI_API_KEY=${API_KEY}  # OpenAI SDK 默认环境变量
    volumes:
      - ./prisma/db:/app/prisma/db
    networks:
      - poetry-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4666/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  poetry-network:
    driver: bridge
